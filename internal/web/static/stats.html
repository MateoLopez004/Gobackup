<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Backup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/stats.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-chart-line"></i> Estadísticas de Backup</h1>
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i> Volver al Panel Principal
        </a>
    </header>

    <div class="dashboard">
        <div class="stat-card">
            <i class="fas fa-database"></i>
            <h3>Total de Backups</h3>
            <div class="value" id="total-backups">Cargando...</div>
            <div class="subtext" id="backups-trend">Cargando...</div>
        </div>

        <div class="stat-card">
            <i class="fas fa-hdd"></i>
            <h3>Espacio Total</h3>
            <div class="value" id="total-space">Cargando...</div>
            <div class="subtext" id="space-trend">Cargando...</div>
        </div>

        <div class="stat-card">
            <i class="fas fa-weight-hanging"></i>
            <h3>Tamaño Promedio</h3>
            <div class="value" id="avg-size">Cargando...</div>
            <div class="subtext" id="max-size">Cargando...</div>
        </div>

        <div class="stat-card">
            <i class="fas fa-stopwatch"></i>
            <h3>Tiempo Promedio</h3>
            <div class="value" id="avg-duration">Cargando...</div>
            <div class="subtext" id="min-duration">Cargando...</div>
        </div>
    </div>

    <style>
    .dashboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        margin-top: 2rem;
    }
    .stat-card {
        flex: 1 1 250px;
        min-width: 250px;
        max-width: 350px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 2rem 1.5rem;
        text-align: center;
        margin: 0 0.5rem;
    }
    .dashboard {
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
    }
    @media (max-width: 900px) {
        .dashboard {
            flex-direction: column;
            align-items: center;
        }
        .stat-card {
            max-width: 90vw;
        }
    }
    </style>
</div>

<footer>
    <p>Gobackup &copy; 2025 - Sistema de Monitorización de Backups</p>
</footer>

<script src="/static/stats.js"></script>
</body>
</html>
